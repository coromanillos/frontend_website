<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- 1. Meta Information: Encoding and Viewport -->
        <meta charset="UTF-8"> <!-- Character encoding -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Mobile responsiveness -->
      
        <!-- 2. SEO-related metadata -->
        <meta name="description" content="An example webpage to learn HTML structure and concepts."> <!-- Page description for search engines -->
        
        <!-- 3. Title of the document -->
        <title>Portfolio project</title>
      
        <!-- 4. Link to External Stylesheet (CSS) -->
        <link rel="stylesheet" href="styles.css"> <!-- Ensures page styling is applied before rendering -->
        
        <!-- 5. JavaScript (if necessary, defer attribute to improve performance) -->
        <script src="script.js" defer></script> <!-- Defer ensures it runs after the HTML is loaded -->
      </head>
    <body>
      <h1>I love Live Preview</h1>
      <h2>Heading 2</h2>
      <h3>Heading 3</h3>
      <p>Paragraph for information text etc.<br>Second Paragraph test<br>This image won't load because we don't have it locally :(</p>
      <a href="https://www.w3schools.com">This is a link</a>
      <img src="w3schools.jpg" alt="W3Schools.com" width="104" height="142">
    </body>
</html>
